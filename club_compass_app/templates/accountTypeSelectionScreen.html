<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Type Selection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      .btn {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      .btn-primary {
        background-color: #007bff;
        color: white;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Select Account Type</h2>
    <button class="btn btn-primary" onclick="selectAccountType('User')">
      User Account
    </button>
    <button class="btn btn-secondary" onclick="selectAccountType('Admin')">
      Admin Account
    </button>

    <script>
      function selectAccountType(type) {
        alert("You have selected " + type + " account.");
      }
    </script>
  </body>
</html>
