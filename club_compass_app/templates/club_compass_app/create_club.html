{% include 'club_compass_app/header.html' %}
{% load socialaccount %}



<form action="{% url 'club_login' %}" method="post">
    {% csrf_token %}
    {% if error_message %}{{ error_message }}{% endif %}
    <div class="container p-3">
        <center><h2 class="display-4">Create your Club!</h2></center>
        <div class="form-group">
            <label class="control-label"><h1 class="display-6"><small><strong>{{ form.club_name.label }}<strong></small></h1></label>
            {{ form.club_name }}
        </div>
        <div class="form-group">
            <label class="control-label"><h1 class="display-6"><small><strong>{{ form.description.label }}<strong></small></h1></label>
            {{ form.description }}
        </div>
        <div class='form-group'>
            {{ form.public }}
            <label class="control-label"><h1 class="display-6"><small><strong>{{ form.public.label }}<strong></small></h1></label>
        </div>
    </div>
    <div class="container">
    <input type="submit" class="btn btn-success" value="Submit">
    </div>
</form>
