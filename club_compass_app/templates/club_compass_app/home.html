{% include 'club_compass_app/user_header.html' %}
<body class="bg-light">
    <div class="row p-3">
      <div class="col-md-8 offset-md-2">
        {% if clubs %}
        <h4 class="mb-3">My Clubs</h4>
        <ul class="list-group">
          {% for club in clubs %}
          <li class="list-group-item"><a href="{% url 'user_club_detail' club.slug %}" class="btn btn-secondary">{{ club.name }}</a></li>
          {% endfor %}
        </ul>
        {% else %}
        <h4 class="mb-3">No Clubs Joined...</h4>
        {% endif %}
      </div>
    </div>
</body>
